<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
        <fieldset>
            <label for="">Enter your First Name: <input name="firstName" type="text" required></label>
            <label for="">Enter your Last Name: <input name="lastName" type="text" required></label>
            <label for="">Enter your Email: <input name="email" type="email" required></label>
            <label for="">Create a New Password: <input name="password" type="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label><input class="inline" type="radio" name="account-type" /> Personal Account</label>
            <label><input class="inline" type="radio" name="account-type" /> Business Account</label>
            <label><input class="inline" name="terms" type="checkbox" required /> I accept the <a href="">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input name="picture" type="file"></label>
            <label>Input your age (years): <input name="age" type="number" min="13" max="120"></label>
            <label>How did you hear about us?
                <select name="bio" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio:<textarea name="bio" rows="3" cols="30" placeholder="I like coding..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
